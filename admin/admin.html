<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/image.png">
    <title>Admin - Magic Game Store</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="loginSection" class="login-container">
        <div class="login-box">
            <h2>üîê Administration</h2>
            <input type="email" id="loginEmail" placeholder="Email" value="admin@magicgamestore.com">
            <input type="password" id="loginPassword" placeholder="Mot de passe" value="brad777">
            <button onclick="login()">Se connecter</button>
            <p id="loginError" class="error"></p>
        </div>
    </div>

    <div id="adminSection" style="display: none;">
        <header class="admin-header">
    <h1><i class="fas fa-crown"></i> Magic Game Store - Admin</h1>
    <div style="display: flex; align-items: center; gap: 10px; flex-wrap: wrap;">
        
        <!-- BOUTON DE STATUT ADMIN -->
        <div class="admin-status-control">
            <button id="toggleAdminStatusBtn" class="status-btn online" onclick="toggleAdminStatus()">
                <span class="status-dot"></span>
                <span id="adminStatusText">En ligne</span>
            </button>
        </div>
        
        <!-- Boutons existants -->
        <button onclick="backupData()" class="action-btn" style="background: #2196F3;">
            <i class="fas fa-download"></i> Backup
        </button>
        <button onclick="exportData()" class="action-btn" style="background: #4CAF50;">
            <i class="fas fa-file-export"></i> Export
        </button>
        <button onclick="restoreData()" class="action-btn" style="background: #FF9800;">
            <i class="fas fa-upload"></i> Restore
        </button>
        <button onclick="showLogsPanel()" class="action-btn" style="background: #9C27B0;">
            <i class="fa-solid fa-history"></i> Logs
        </button>
        
        <span id="adminEmail"></span>
        <button onclick="logout()" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> D√©connexion
        </button>
    </div>
</header>

        <div class="stats-container">
            <div class="stat-card">
                <i class="fas fa-shopping-bag"></i>
                <div>
                    <h3 id="totalOrders">0</h3>
                    <p>Commandes totales</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-money-bill-wave"></i>
                <div>
                    <h3 id="totalRevenue">0 Ar</h3>
                    <p>Chiffre d'affaires</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <div>
                    <h3 id="pendingOrders">0</h3>
                    <p>En attente</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle"></i>
                <div>
                    <h3 id="deliveredOrders">0</h3>
                    <p>Livr√©es</p>
                </div>
            </div>
        </div>

        <div class="filters">
            <input type="text" id="searchInput" placeholder="üîç Rechercher par ID PUBG ou pseudo...">
            <select id="statusFilter">
                <option value="all">Tous les statuts</option>
                <option value="en attente">En attente</option>
                <option value="livr√©">Livr√©</option>
                <option value="annul√©">Annul√©</option>
            </select>
            <button onclick="refreshOrders()" class="refresh-btn">
                <i class="fas fa-sync-alt"></i> Actualiser
            </button>
        </div>

        <div class="table-container">
            <table id="ordersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Date</th>
                        <th>ID PUBG</th>
                        <th>Pseudo</th>
                        <th>Pack</th>
                        <th>Prix</th>
                        <th>Paiement</th>
                        <th>R√©f√©rence</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ordersBody">
                    <tr><td colspan="10" class="loading">Chargement...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
